{% extends 'admin-list-layout.html' %}

{% block table_head %}
    <tr>
        <th>Church</th>
        <th>Start</th>
        <th>End</th>
        <th>Title</th>
        <th>Actions</th>
    </tr>
{% endblock %}


{% block table_body %}
    {% for event in events %}
        <tr>
            <td class="align-middle">{{ event.church.name }}</td>
            <td class="align-middle">{{ event.start }}</td>
            <td class="align-middle">{{ event.end }}</td>
            <td class="align-middle">{{ event.title }}</td>
            <td>
                <a href="{% url 'schedules:events-admin-update' pk=event.id %}" class="btn btn-mg-accent"><i class="fas fa-edit"></i></a>
            </td>
        </tr>
    {% endfor %}
{% endblock %}
