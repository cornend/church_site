{% extends 'layout.html' %}

{% block content %}

    {{ block.super }}

    <div class="container">
        <a href="{% url 'streams:streams-list' %}" class="btn btn-outline-info mt-3"><i class="fas fa-arrow-left mr-2"></i>Back</a>

        <div class="card mt-3">
            <div class="card-body">
                <h4 class="card-title">{{ stream.title }}</h4>
                <small>{{ stream.event.church }}</small>

                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="{{ stream.live_url }}" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
