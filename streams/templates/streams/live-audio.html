{% extends 'layout.html' %}

{% block content %}

    {{ block.super }}

    <div class="container">
        <a href="{% url 'streams:streams-list' %}" class="btn btn-mg-secondary mt-3"><i class="fas fa-arrow-left mr-2"></i>Back</a>

        <div class="card mt-3">
            <div class="card-body">
                <h4 class="card-title">{{ stream.title }}</h4>

                <div class="mt-3">
                    <iframe src="https://mixlr.com/users/7805147/embed?color=b44141" width="100%" height="180px" scrolling="no" frameborder="no" marginheight="0" marginwidth="0"></iframe>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
